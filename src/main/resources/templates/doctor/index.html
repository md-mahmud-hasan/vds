    <script>

        $(document).ready(function () {

            var appointmentDataTable = $('#applicants-table').DataTable({
                "processing": true,
                "serverSide": true,
                orderCellsTop: true,
                fixedHeader: true,
                "ajax": {
                    'contentType': 'application/json',
                    'data': function (d) {
                        return JSON.stringify(d);
                    },
                    "url": "/api/v1/data/confirmed-applications",
                    "method": "post"
                },
                columns: [

                    {
                        data: 'user.firstName',
                        searchable: true,
                        orderable: false,
                    },
                    {
                        searchable: false,
                        orderable: false,
                        render: function (data, type, obj, meta) {
                            return getAge(obj.user.dob)+" ("+obj.user.dob+")";
                        }
                    },
                    {
                        data: 'emergencyContact',
                        searchable: true,
                        orderable: true,
                    },
                    {
                        data: 'hasAllergy',
                        searchable: true,
                        orderable: true,
                        render: function (data, type, obj, meta) {
                            let html=obj.hasAllergy;
                            if(obj.hasAllergy===true){
                                html='<span class="badge badge-success">Yes</span>';
                            }else{
                                html='<span class="badge badge-danger">No</span>';
                            }
                            return html;
                        }
                    },
                    {
                        data: 'hasChronicDisease',
                        searchable: true,
                        orderable: true,
                        render: function (data, type, obj, meta) {
                            let html=obj.hasChronicDisease;
                            if(obj.hasChronicDisease===true){
                                html='<span class="badge badge-success">Yes</span>';
                            }else{
                                html='<span class="badge badge-danger">No</span>';
                            }
                            return html;
                        }
                    },
                    {
                        data: 'hasHeartDisease',
                        searchable: true,
                        orderable: true,
                        render: function (data, type, obj, meta) {
                            let html=obj.hasHeartDisease;
                            if(obj.hasHeartDisease===true){
                                html='<span class="badge badge-success">Yes</span>';
                            }else{
                                html='<span class="badge badge-danger">No</span>';
                            }
                            return html;
                        }
                    },
                    {
                        data: 'hasLungDisease',
                        searchable: true,
                        orderable: true,
                        render: function (data, type, obj, meta) {
                            let html=obj.hasLungDisease;
                            if(obj.hasLungDisease===true){
                                html='<span class="badge badge-success">Yes</span>';
                            }else{
                                html='<span class="badge badge-danger">No</span>';
                            }
                            return html;
                        }
                    },
                    {
                        data: 'testReport',
                        searchable: true,
                        orderable: true,
                    }
                ],
                createdRow: function (row, data, dataIndex) {
                    $(row).addClass('some-class-name');
                },
            });
            $('.dataTables_filter').hide();

            format = function date2str(x, y) {
                var z = {
                    M: x.getMonth() + 1,
                    d: x.getDate(),
                    h: x.getHours(),
                    m: x.getMinutes(),
                    s: x.getSeconds()
                };
                y = y.replace(/(M+|d+|h+|m+|s+)/g, function(v) {
                    return ((v.length > 1 ? "0" : "") + z[v.slice(-1)]).slice(-2)
                });

                return y.replace(/(y+)/g, function(v) {
                    return x.getFullYear().toString().slice(-v.length)
                });
            }

            function getAge(dateString) {
                var today = new Date();
                var birthDate = new Date(dateString);
                var age = today.getFullYear() - birthDate.getFullYear();
                var m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age;
            }

            $('#applicants-table').on('click', 'tbody tr', function () {
                var row = appointmentDataTable.row($(this)).data();
                window.location.href="/doctor/application-details/"+row.id;
                console.log(row);   //full row of array data
            });

        })

    </script>
